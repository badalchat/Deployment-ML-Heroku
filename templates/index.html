<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style type="text/css">
  .content-section {
  background: #ffffff;
  padding: 10px 20px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 20px;
  margin-left: 200px;
  margin-right: 200px;
}
</style>
<body>
<!--Main Content Start-->
<div class="container">
	<div class="content-section">
    <form action="{{ url_for('predict')}}"method="post">
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">House Price Prediction </legend>
          

  <div class="form-group">
    <label for="exampleInputEmail1">Area</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="area">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Bedrooms</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="bedroom">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="age">
  </div>

  <button type="submit" class="btn btn-primary">Predict Price</button>

  <div>
    {{ prediction_text }}
  </div>

</fieldset>
    </form>
  </div>  
</div>
<!--Main Content End-->

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->	
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
